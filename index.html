<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ABC Fun Online</title>
    <link rel="stylesheet" href="/css/landingPage.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <div class="brand"><i class="material-icons"><span class="material-symbols-outlined" >
            sort_by_alpha
            </span></i> ABC Fun Online </div>

        <div class="buttons">
            <button class="login-btn" onclick="window.location.href='SignUpPage.html'" >Login</button>
            <button class="signup-btn" onclick="window.location.href='SignUpPage.html'" >Sign Up</button>
        </div>
    </nav>
    <div class="container">
        <div class="left-container">
            <h1 class="animate__animated animate__bounceInLeft">Make learning fun!</h1>
            <h3 class="animate__animated animate__fadeInLeft">Learn to write and speak alphabets in the most interactive manner</h3>
            <button class="signup-free-btn animate__animated animate__fadeInLeft delay-1s" onclick="window.location.href='SignUpPage.html'">Sign up for free</button>
        </div>
        <div class="right-container">
            <img src="assets/landing.png" alt="Image">
        </div>
    </div>
</body>
</html>
