<!DOCTYPE html>
<html lang="fr">

<head>
	<title>AlphaBaby</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="libs/jquery.mobile-1.2.0.min.css" />
	<link rel="stylesheet" href="styles/style.css" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<script src="libs/jquery-1.8.2.min.js"></script>
	<script src="libs/jquery.mobile-1.2.0.min.js"></script>
	<script language="javascript" type="text/javascript" src="scripts/xml.js"></script>
	<script type="text/javascript" async src="https://tenor.com/embed.js"></script>
	<meta charset="utf-8" />
</head>

<body onload="random_letter();">
	<div data-role="page">
		<div class="navbar">
			<div class="home-icon" onclick="window.location.href ='main.html'"><i class="fa fa-home"></i></div>
			<div class="title">Draw</div>
		</div>

		<section data-role="content">
			<H4 id="points">0 Points. Go ahead!</H4>

			<div id="container">
				<canvas id="imageView" width="232" height="232">
				</canvas>
				<div id="letter">
				</div>
			</div>
			<script type="text/javascript" src="scripts/canvas.js"></script>
			<div id="popop">
				<div data-role="popup" id="popupNon" data-theme="a" data-overlay-theme="a">
					<p>Too bad... Try again!
					<p>
				</div>
				<div data-role="popup" id="popupOui" data-theme="a" data-overlay-theme="a">
					<p>Good game! 1 more point!
					<p>
				</div>
			</div>
			<center style="width:50%; display: flex; margin: 30px 350px; border-radius: 20px;">
				<a href="#" style="width: 100%; margin: 0;" onclick="img_update();" data-role="button" rel="external"
					data-ajax="false">Validate</a>
			</center>
		</section>
	</div>
</body>

</html>
